<!DOCTYPE html>
<html>
<head>
  <title>Lobby System</title>
  <style>
    select#playerSelect option:hover {
      font-weight: bold;
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <h1>Multiplayer Lobby</h1>

  <button onclick="createLobby()">Create Lobby</button>
  <input id="lobbyInput" placeholder="Enter Lobby ID">
  <button onclick="joinLobby()">Join Lobby</button>

  <h2 id="status"></h2>
  <ul id="players"></ul>

  <button id="startGameBtn" onclick="startGame()" style="display:none;">Start Game</button>
  <button id="consumeBtn" onclick="consume()" style="display:none;">Consume Player</button>

  <h2 id="playerNumberDisplay"></h2>
  <p id="roundDisplay">Round: 1</p>

  <h3>Chat</h3>
  <div id="chatBox" style="border:1px solid #ccc; padding:10px; width:300px; height:200px; overflow-y:scroll;"></div>
  <input id="chatInput" maxlength="120" placeholder="Type a message (max 120 chars)">
  <button onclick="sendMessage()">Send</button>

  <br>
  <button id="emergencyBtn" onclick="callMeeting()">Call Emergency Meeting</button>

  <h3>Room Actions</h3>
  <select id="playerSelect"></select>
  <br>
  <button onclick="chooseHoldUp()">Hold Up</button>
  <button onclick="chooseVisit()">Visit Room</button>
  <p id="lastActionNotice"></p>

  <button id="submitActionBtn" onclick="submitAction()" disabled>Submit Choice</button>
  <button id="endTurnBtn" onclick="endTurn()" disabled>End Turn</button>

  <button id="bioscannerBtn" onclick="useBioscanner()" style="display:none;">Use Bioscanner</button>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let currentLobbyId = null;
    let isHost = false;
    let myRole = null;

    function createLobby() {
      socket.emit('createLobby');
    }

    function joinLobby() {
      const lobbyId = document.getElementById('lobbyInput').value;
      socket.emit('joinLobby', lobbyId);
    }

    function startGame() {
      socket.emit('startGame', currentLobbyId);
    }

    function sendMessage() {
      const msg = document.getElementById('chatInput').value;
      socket.emit('sendMessage', msg);
      document.getElementById('chatInput').value = '';
    }

    function callMeeting() {
      socket.emit('callEmergencyMeeting');
      document.getElementById('emergencyBtn').disabled = true;
    }

    function chooseHoldUp() {
      socket.emit('roomAction', { action: "hold" });
      document.getElementById('lastActionNotice').innerText = "You plan to hold up in your room.";
      document.getElementById('submitActionBtn').disabled = false;
    }

    function chooseVisit() {
      const target = document.getElementById('playerSelect').value;
      if (!target) {
        alert("Select a player to visit first!");
        return;
      }
      socket.emit('roomAction', { action: "visit", target });
      document.getElementById('lastActionNotice').innerText = "You plan to visit " + target + "'s room.";
      document.getElementById('submitActionBtn').disabled = false;
    }

    function submitAction() {
      socket.emit('submitAction');
      document.getElementById('submitActionBtn').disabled = true;
      document.getElementById('endTurnBtn').disabled = false;
      document.getElementById('lastActionNotice').innerText += " (locked in)";
    }

    function endTurn() {
      socket.emit('endTurn');
      document.getElementById('endTurnBtn').disabled = true;
      document.getElementById('lastActionNotice').innerText = "You ended your turn.";
    }

    function consume() {
      socket.emit('consumePlayer');
    }

    function useBioscanner() {
      const target = document.getElementById('playerSelect').value;
      if (!target) {
        alert("Select a player to scan first!");
        return;
      }
      socket.emit('scanPlayer', { target });
      document.getElementById('bioscannerBtn').disabled = true;
      document.getElementById('lastActionNotice').innerText = "You used the bioscanner.";
    }

    socket.on('scanResult', (result) => {
      const message = result.isTheThing
        ? `${result.playerName} is THE THING!`
        : `${result.playerName} is not THE THING.`;

      const chatBox = document.getElementById('chatBox');
      const p = document.createElement('p');
      p.innerText = message;
      chatBox.appendChild(p);
      chatBox.scrollTop = chatBox.scrollHeight;

      document.getElementById('bioscannerBtn').disabled = false;
    });

    socket.on('bioscannerUnlocked', () => {
      console.log("[CLIENT] Bioscanner unlocked!");
      document.getElementById('bioscannerBtn').style.display = 'inline-block';
    });

    socket.on('lobbyCreated', (data) => {
      currentLobbyId = data.lobbyId;
      isHost = data.isHost;
      document.getElementById('status').innerText = 'Lobby Created: ' + currentLobbyId;
      if (isHost) {
        document.getElementById('startGameBtn').style.display = 'block';
      }
    });

    socket.on('lobbyJoined', (data) => {
      currentLobbyId = data.lobbyId;
      isHost = data.isHost;
      document.getElementById('status').innerText = 'Joined Lobby: ' + currentLobbyId;
    });

    socket.on('playerListUpdated', (players) => {
      const list = document.getElementById('players');
      list.innerHTML = '';
      players.forEach(p => {
        const li = document.createElement('li');
        li.innerText = p;
        list.appendChild(li);
      });
    });

    socket.on('updatePlayerList', (players) => {
      const dropdown = document.getElementById('playerSelect');
      dropdown.innerHTML = "";
      if (players.length <= 1) {
        const opt = document.createElement('option');
        opt.text = "(waiting for other players...)";
        opt.disabled = true;
        dropdown.appendChild(opt);
      }
      players.forEach(p => {
        if (p.id !== socket.id) {
          const opt = document.createElement('option');
          opt.value = p.id;
          opt.text = p.name;
          dropdown.appendChild(opt);
        }
      });
    });

    socket.on('gameStarted', (data) => {
      document.getElementById('startGameBtn').style.display = 'none';

      myRole = data.role;
      if (myRole === "THE THING") {
        document.getElementById('consumeBtn').style.display = 'inline-block';
      }

      document.getElementById('playerNumberDisplay').innerHTML =
        `🎮 Game started! You are Player ${data.playerNumber} of ${data.totalPlayers}.<br>
         Your role: <span style="text-decoration: underline dotted; cursor: help;">${myRole}</span>`;

      document.getElementById('roundDisplay').innerText = "Round: 1";

      document.getElementById('bioscannerBtn').style.display = 'none'; // reset scanner visibility
    });

    socket.on('receiveMessage', ({ from, text }) => {
      const chatBox = document.getElementById('chatBox');
      const p = document.createElement('p');
      p.innerText = `${from}: ${text}`;
      chatBox.appendChild(p);
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    socket.on('chatError', (msg) => {
  alert(msg);
  // Re-enable the bioscanner button after an error occurs (if it's the Engineer)
  if (myRole === 'Engineer') {
    document.getElementById('bioscannerBtn').disabled = false;
  }
});

    socket.on('emergencyMeetingStarted', ({ calledBy }) => {
      const chatBox = document.getElementById('chatBox');
      const p = document.createElement('p');
      p.innerText = `🚨 Emergency meeting called by ${calledBy}!`;
      chatBox.appendChild(p);
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    socket.on('consumeFailed', (msg) => {
      alert("❌ Failed to consume: " + msg);
    });

    socket.on('youAreNowTheThing', () => {
      alert("👾 You have consumed a player. You are now them.");
      myRole = "THE THING";
      document.getElementById('consumeBtn').style.display = 'inline-block';
    });

    socket.on('youHaveBeenConsumed', () => {
      alert("💀 You have been consumed by THE THING.");
    });

    socket.on('newRoundStarted', ({ round }) => {
      document.getElementById('roundDisplay').innerText = "Round: " + round;
      document.getElementById('submitActionBtn').disabled = true;
      document.getElementById('endTurnBtn').disabled = true;
    });
  </script>
</body>
</html>
