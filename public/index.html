<!DOCTYPE html>
<html>
<head>
  <title>Lobby System</title>
</head>
<body>
  <h1>Multiplayer Lobby</h1>

  <button onclick="createLobby()">Create Lobby</button>
  <input id="lobbyInput" placeholder="Enter Lobby ID">
  <button onclick="joinLobby()">Join Lobby</button>

  <h2 id="status"></h2>
  <ul id="players"></ul>

  <button id="startGameBtn" onclick="startGame()" style="display:none;">Start Game</button>
  <h2 id="playerNumberDisplay"></h2>

  <h3>Chat</h3>
  <div id="chatBox" style="border:1px solid #ccc; padding:10px; width:300px; height:200px; overflow-y:scroll;"></div>
  <input id="chatInput" maxlength="120" placeholder="Type a message (max 120 chars)">
  <button onclick="sendMessage()">Send</button>
  <br>
  <button id="emergencyBtn" onclick="callMeeting()">Call Emergency Meeting</button>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let currentLobbyId = null;
    let isHost = false;

    function createLobby() {
      socket.emit('createLobby');
    }

    function joinLobby() {
      const lobbyId = document.getElementById('lobbyInput').value;
      socket.emit('joinLobby', lobbyId);
    }

    function startGame() {
      socket.emit('startGame', currentLobbyId);
    }

    function sendMessage() {
      const msg = document.getElementById('chatInput').value;
      socket.emit('sendMessage', msg);
      document.getElementById('chatInput').value = '';
    }

    function callMeeting() {
      socket.emit('callEmergencyMeeting');
      document.getElementById('emergencyBtn').disabled = true;
    }

    socket.on('lobbyCreated', (data) => {
      currentLobbyId = data.lobbyId;
      isHost = data.isHost;
      document.getElementById('status').innerText = 'Lobby Created: ' + currentLobbyId;
      if (isHost) {
        document.getElementById('startGameBtn').style.display = 'block';
      }
    });

    socket.on('lobbyJoined', (data) => {
      currentLobbyId = data.lobbyId;
      isHost = data.isHost;
      document.getElementById('status').innerText = 'Joined Lobby: ' + currentLobbyId;
    });

    socket.on('playerListUpdated', (players) => {
      const list = document.getElementById('players');
      list.innerHTML = '';
      players.forEach(p => {
        const li = document.createElement('li');
        li.innerText = p;
        list.appendChild(li);
      });
    });

    socket.on('gameStarted', (data) => {
  document.getElementById('startGameBtn').style.display = 'none';
  document.getElementById('playerNumberDisplay').innerText =
    `ðŸŽ® Game started! You are Player ${data.playerNumber} of ${data.totalPlayers}. Your role: ${data.role}`;
});

    socket.on('receiveMessage', ({ from, text }) => {
      const chatBox = document.getElementById('chatBox');
      const p = document.createElement('p');
      p.innerText = `${from}: ${text}`;
      chatBox.appendChild(p);
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    socket.on('chatError', (msg) => {
      alert(msg);
    });

    socket.on('emergencyMeetingStarted', ({ calledBy }) => {
      const chatBox = document.getElementById('chatBox');
      const p = document.createElement('p');
      p.innerText = `ðŸš¨ Emergency meeting called by ${calledBy}!`;
      chatBox.appendChild(p);
      chatBox.scrollTop = chatBox.scrollHeight;
    });
  </script>
</body>
</html>
